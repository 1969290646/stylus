<h2 id="TextMate-Bundle">TextMate Bundle</h2>

<p> Stylus ships with a TextMate bundle, located within <code>./editors</code>. To install simply execute <code>make install-bundle</code>, or place <code>./editors/Stylus.tmbundle</code> in the appropriate location.</p>
