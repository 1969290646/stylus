<h2 id="Literal-CSS">Literal CSS</h2>

<p> If for any reason Stylus cannot accommodate a specific need, you can always resort to literal css via <code>@css</code>:</p>

<pre><code> @css {
   body {
     font: 14px;
   }
 }
</code></pre>

<p>compiling to:</p>

<pre><code>body {
  font: 14px;
}
</code></pre>
